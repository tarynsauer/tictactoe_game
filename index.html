    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>

        <script src="src/board.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div class="container">

        <header><h1 id="gameMessage">Let's play Tic-Tac-Toe!</h1></header>


      </div>

      <div class="message"><p id="gameMessage"></p></div>
      <div class="settings">
        <h2 class="formElements">Select game settings</h2>

        <form action="#" id="settingsForm" class="formElements">
            <span id="error"></span>
          <p>Player one</p>
          <label for="markerPlayerOne">Marker:</label>
          <input type = "text"
                 maxlength="1"
                 name = "player1marker"
                 id = "markerPlayerOne"
                 value = 'X' class="marker" />

          <label for="player1Type">Computer? <input type="checkbox" name="player1Type" id="player1Type">

          <p>Player two</p>
          <label for "markerPlayerTwo">Marker:</label>
          <input type = "text"
                 maxlength="1"
                 name = "player2marker"
                 id = "markerPlayerTwo"
                 value = "O"
                 class = "marker" />

          <label for="player2Type">Computer? <input type="checkbox" name="player2Type" id="player2Type">

          <input type="submit" value="Start game!" id="startGame">
        </form>

      </div>
      <div class="gameInProgress">
        <button id="newGame" class="invisible">New Game</button>
      </div>
      <table class="tableBoard">
        <tr id="rowA">
            <td id="1A" class="board"></td>
            <td id="2A" class="board"></td>
            <td id="3A" class="board"></td>
        </tr>
        <tr id="rowB">
            <td id="1B" class="board"></td>
            <td id="2B" class="board"></td>
            <td id="3B" class="board"></td>
        </tr>
        <tr id="rowC">
            <td id="1C" class="board"></td>
            <td id="2C" class="board"></td>
            <td id="3C" class="board"></td>
        </tr>
      </table>

    </body>
